      SAPHANA:
        baseurl: https://kojipkgs.fedoraproject.org/compose/eln/latest-Fedora-eln/compose/SAPHANA/$basearch/os/
        koji_api_url: https://koji.fedoraproject.org/kojihub
        koji_files_url: https://kojipkgs.fedoraproject.org
