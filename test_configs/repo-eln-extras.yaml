    - x86_64

    composeinfo: https://kojipkgs.fedoraproject.org/compose/eln/latest-Fedora-eln/compose/metadata/composeinfo.json

    # These are just packages for local testing
    base_buildroot_override: ['bash', 'bzip2', 'coreutils', 'unzip']
